<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header">
        HEADER
    </div>
    <div class="formulario">
        <form action="">
            <div class="input">
                <label for="">Nombres Completos</label>
                <i class="fa-solid fa-user icon-input-left"></i>
                <input class="left" type="text" required placeholder="Nombres">
            </div>
            <div class="input">
                <label for="">Telefono</label>
                <i class="fa-solid fa-phone icon-input-left"></i>
                <input class="left" type="phone" required placeholder="Telefono">
            </div>
            <div class="input">
                <label for="">Email</label>
                <i class="fa-solid fa-envelope icon-input-right"></i>
                <input class="right" type="email" required placeholder="Email">
            </div>
            <div class="submit">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </div>
    
    <div class="relative">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
    </div>

</body>
</html>
