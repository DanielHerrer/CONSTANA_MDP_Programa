<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Asap:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./img/web-icon.png">
    <title>Formulario</title>
</head>
<body>
    <header>
        <p class="titulo-header">MDP PROGRAMA</p>
    </header>
    <main>
        <section>
            <form class="registro" action="./index.html" method="post">
                <h1 class="registro-titulo">Formulario de Registro</h1>
                <h2 class="registro-subtitulo">Informacion personal</h2>
                <div class="registro-label">
                    <label for="nombre">Nombre</label>
                    <input class="registro-input" type="text" id="nombre" name="nombre" placeholder="Tu nombre.." required>
                </div>
                <div class="registro-label">
                    <label for="apellido">Apellido</label>
                    <input class="registro-input" type="text" id="apellido" name="apellido" placeholder="Tu apellido.." required>
                </div>
                <div class="registro-label">
                    <label for="email">Email</label>
                    <input class="registro-input" type="email" id="email" name="email" placeholder="Tu email.. usuario@email.com" required>
                </div>
                <div class="registro-label">
                    <label for="tel">Telefono</label>
                    <input class="registro-input" type="tel" id="telefono" name="telefono" placeholder="Tu telefono.. +9 -1234 -5678" required>
                </div>
                <div class="registro-label">
                    <label for="select">País</label>
                    <select  class="registro-select" name="pais" id="pais" required>
                        <option value="" selected>Ingrese un pais</option>
                        <option value="arg">Argentina</option>
                        <option value="esp">España</option>
                        <option value="mex">Mexico</option>
                        <option value="uru">Uruguay</option>
                        <option value="chi">Chile</option>
                    </select>
                </div>
                <div class="registro-label" id="registro-label-trabaja">
                    <label>
                        <h4>¿Trabaja actualmente?</h4>
                    </label>
                    <div class="registro-check">
                        <input type="radio" name="trabaja" class="check-trabaja" required>Si
                        <input type="radio" name="trabaja" class="check-trabaja" checked="true">No
                    </div>
                </div>
                
                <button type="submit" class="btn-enviar">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <p class="footer-p">MDP Programa</p>
        <p class="footer-p"><a href="https://github.com/DanielHerrer" target="_blank" rel="noopener noreferrer"><img class="logo-github" src="./img/logo-github.png" alt="Logo de GitHub">GitHub</a></p>
        <p class="footer-p"><a href="https://www.linkedin.com/in/danielfrancoherrera/" target="_blank" rel="noopener noreferrer"><img class="logo-linkedin" src="./img/logo-linkedin.png" alt="Logo de LinkedIn">Daniel Franco Herrera</a></p>
    </footer>
</body>
</html>
