<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
  </head>
  <body>
    <header class="p-3 text-bg-dark">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <i class="fa-solid fa-key" style="margin-right: 10px; font-size: 30px; color: #ffbb00;"></i>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary">MDP Programa</a></li>
            <li><a href="https://github.com/DanielHerrer" target="_blank" rel="noopener noreferrer" class="nav-link px-2 text-white">GitHub</a></li>
            <li><a href="https://www.linkedin.com/in/danielfrancoherrera/" target="_blank" rel="noopener noreferrer" class="nav-link px-2 text-white">LinkedIn</a></li>
          </ul>
  
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" id="searchUser" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
          </form>
          
          <div class="text-end">
            <a href="#" id="btnLogin" class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#modalLogin">Login</a>
            <a href="#" id="btnRegister" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#modalRegister">Sign-up</a>
            <a href="#" id="btnLogout" class="btn btn-outline-light">Log Out</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div id="content" class="b-1">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Usuario</th>
              <th scope="col">Contrase√±a</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </main>

    <div id="modalLogin" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h1 class="h3 fw-normal">Login</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="loginForm">
                <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" required>
                <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2" type="submit">Login</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; MDP Programa 2023</p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="modalRegister" class="modal fade" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h1 class="h3 fw-normal">Sign-up</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <form id="registerForm">
                <div class="form-floating mb-2">
                <input type="text" class="form-control" id="floatingInput" placeholder="Username" required>
                <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-4">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Password</label>
                </div>
            
                <button class="btn btn-primary w-100 py-2" type="submit">Sign-up</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; MDP Programa 2023</p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
