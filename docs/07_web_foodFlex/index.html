<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Flex</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <div class="flex-container">
        <div class="aside">
            <div class="logo"><img src="" alt="">LOGO</div>
            <div class="menu">
                <ul>
                    <li>Incio</li>
                    <li>Diario</li>
                    <li>Calendario</li>
                    <li>Foto</li>
                    <li>Album</li>
                </ul>
            </div>
            <div class="contact">
                <div class="box-contact">CONTACTO 1</div>
                <div class="box-contact">CONTACTO 2</div>
            </div>
        </div>
        <div class="main">
            <div class="pic"><img src="./img/pic-principal.png" alt=""></div>
            <div class="info">
                <div class="search">BUSQUEDA</div>
                <div class="items">
                    <div class="item">ITEM 1</div>
                    <div class="item">ITEM 2</div>
                    <div class="item">ITEM 3</div>
                    <div class="item">ITEM 4</div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        FOOTER
    </footer>
</body>
</html>
